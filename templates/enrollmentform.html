{% extends 'base.html' %}

{% block title %}Enroll in Course{% endblock %}

{% block content %}
<h2>Enroll {{ student }}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Enroll</button>
</form>
<a href="{% url 'student-detail' student.id %}">Cancel</a>
{% endblock %}
