{% extends 'base.html' %}
{% block content %}
<h2>Student Form</h2>
<h2>{% if form.instance.pk %}Edit Student{% else %}Add Student{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'student-list' %}"><button>Cancel</button></a>
{% endblock %}
