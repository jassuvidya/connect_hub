<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body{
            background-image: url('https://cdn.pixabay.com/photo/2015/04/15/01/28/background-723053_1280.jpg');
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow">
                <form method="post">
                    {% csrf_token %}
                    <h2><u>LOGIN</u></h2>
                    {% if errmsg %}
                    <div class="alert alert-danger" role="alert">
                        {{ errmsg }}
                    </div>
                    {% endif %}
                    {% if success %}
                    <div class="alert alert-success" role="alert">
                        {{ success }}
                    </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="input1" class="form-label">User Name:</label>
                        <input type="text" class="form-control" id="input1" placeholder="Enter your username" name="uname">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="input2" placeholder="Enter your password" name="upass">
                    </div>
                    <div class="mb-3">
                        <input type="submit" value="Login" class="btn btn-success">
                        New User? <a href="register">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
