{% extends 'base.html' %}
{% block content %}
<h2>Course Form</h2>
<h2>{% if form.instance.pk %}Edit Course{% else %}Add Course{% endif %}</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'course-list' %}">Cancel</a>
{% endblock %}
