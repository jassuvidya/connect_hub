{% extends 'base.html' %}
{% block content %}
<h2>Student Detail</h2>
<h2>{{student}}</h2>
<p>Email: {{ student.email }}</p>
<p>Date of Birth: {{ student.date_of_birth }}</p>
<p>Address: {{ student.address }}</p>
<a href="{% url 'student-update' student.pk %}"><button>Edit</button></a>
<a href="{% url 'student-delete' student.pk %}"><button>Delete</button></a>
<a href="{% url 'student-list' %}"><button>Back to Student List</button></a>
{% endblock %}
